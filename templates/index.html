<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis App</title>
</head>
<body>
    <h1>Sentiment Analysis App</h1>
    <form action="/sentiment" method="post">
        <label for="review">Enter a review:</label><br>
        <textarea name="review" id="review" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Predict Sentiment">
    </form>
    {% if sentiment %}
        <p>Sentiment: {{ sentiment }}</p>
    {% endif %}
</body>
</html>
